<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>

    <header class="h-20 grid grid-cols-3 items-center">
        <div class="flex h-14 px-5 py-2 items-center gap-3">
            <img src="images/burger.png" alt="burger" class="h-full">
            <img src="images/logo.png" alt="logo" class="h-full">
        </div>
        <ul class="flex justify-around items-center px-5 py-2">
            <li>Sell</li>
            <li>Buy</li>
            <li>Finance</li>
        </ul>
        <div class="flex justify-end items-center px-5 py-2">
            <p class="text-blue font-bold">Sign in</p>
        </div>
    </header>

    <section class="bg-banner m-5 mt-0 rounded-primary rounded-bl-[150px] bg-cover h-banner">
        <div class="container m-auto pt-10 w-1/2">
            <h1 class="text-title font-title">Sell your house in Los Agneles from the comfort of your couch</h1>
            <div class="flex bg-white w-fit p-3 rounded-primary">
                <input type="text" placeholder="Enter your home adress" class="py-3 focus:outline-none w-80">
                <button class="bg-blue text-white p-3 rounded-primary">Get my free offer</button>
            </div>
            <p>Focus on buying your next home, not seling your current one.</p>
        </div>
    </section>

</body>
</html>
